<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orquestra</title>
    <link rel="stylesheet" href='../static/css/estilo.css' th:href="@{/css/estilo.css}">
    <link rel="stylesheet" href="/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" href="/static/images/add.png" th:href="@{/images/add.png}">
</head>
<body class="home-body">
    <header th:insert="fragments/header::navbar"></header>

    <main class="bordas">
        <div class="row form">
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <legend class="titulo">Tasks</legend>
                <a href="cadastro-task" ><button class="btn btn-primary rounded-circle border-0 p-2" type="button"><img width="40px" th:src="@{/images/add.png}"> </button></a>
            </div>
            <form action="/tasks" method="post" th:object="${pesquisa}"  class="row form">
                <div class="form-group col-md-3">
                    <label for="dataInicio">Início</label>
                    <input th:field="*{dataInicioPesquisa}" type="date" class="form-control" id="dataInicio">
                </div>
                <div class="form-group col-md-3">
                    <label for="dataFim">Fim</label>
                    <input th:field="*{dataFimPesquisa}" type="date" class="form-control" id="dataFim">
                </div>
                <div class="d-grid gap-2 d-md-block" style="padding:20px">
                    <a href="/tasks"><button class="btn btn-primary" type="button">Limpar</button></a>
                    <button class="btn btn-primary" type="submit" >Filtrar</button>
                </div>
            </form>
            <div class="form-group">
                <table class="table table-hover mt-4">
                    <thead class="thead-dark thead-tasks">
                    <tr>
                        <th>Item</th>
                        <th>Data de Execução</th>
                        <th>Total de horas</th>
                        <th>Natureza</th>
                        <th>Descrição</th>
                        <th>Projeto</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tr th:each="task:${tasks}" th:object="${task}">
                        <td th:text="*{id}">11111</td>
                        <td th:text="*{dataExecucao}">28/09/2021</td>
                        <td th:text="*{totalHoras}">00:00</td>
                        <td th:text="*{tipoNatureza}">Exemplo</td>
                        <td th:text="*{descricao}">Lorem ipsum dolor sit, amet consectetur adipisicing.</td>
                        <td th:text="*{idProjeto}">Lorem</td>
                        <td><a th:href="@{/editar-task(id=*{id})}"><img width="25px" th:src="@{/images/edit.png}" alt=""></a>
                        <a th:href="@{/excluir-task(id=*{id})}"><img width="25px" th:src="@{/images/delete.png}" alt=""></a></td>
                    </tr>
                </table>
            </div>
        </div>
    </main>

    <footer class="footer" th:insert="fragments/footer::footer"></footer>
</body>
</html>
