<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orquestra</title>
    <link rel="stylesheet" href='../static/css/estilo.css' th:href="@{/css/estilo.css}">
    <link rel="stylesheet" href="/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" href="/static/images/add.png" th:href="@{/images/add.png}">
</head>
<body class="home-body">
    <header th:insert="fragments/header::navbar"></header>

    <main class="bordas">
        <div class="row form">
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <legend class="titulo">Projetos</legend>
                <a href="/novo-projeto" ><button class="btn btn-primary rounded-circle border-0 p-2" type="button"><img width="40px" th:src="@{/images/add.png}"> </button></a>
           </div>            
           <div class="form-group">
                <table class="table table-hover mt-3">
                    <thead class="thead-dark thead-tasks">
                    <tr>
                        <th>ID</th>
                        <th>Nome do projeto</th>
                        <th>Total de horas</th>
                        <th>Usu√°rios</th>
                        <th>Tasks</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tr th:each="projeto:${projetos}" th:object="${projeto}">
                        <td th:text="*{id_projeto}">11111</td>
                        <td th:text="*{nome_projeto}">Nome Projeto</td>
                        <td th:text="*{totalHoras}">00:00</td>
                        <td th:text="*{usuarioProjeto}">Usuarios</td>
                        <td th:text="*{item_task}">Tasks</td>
                        <td><a th:href="@{/editar-projeto(id_projeto=*{id_projeto})}"><img width="25px" th:src="@{/images/edit.png}" alt=""></a>
                        <a th:href="@{/excluir-projeto(id_projeto=*{id_projeto})}"><img width="25px" th:src="@{/images/delete.png}" alt=""></a></td>
                    </tr>
                </table>
            </div>
        </div>
    </main>

    <footer class="footer" th:insert="fragments/footer::footer"></footer>
</body>
</html>
